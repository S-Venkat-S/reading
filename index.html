<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Reading</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #preview {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }

        #copyButton {
            display: none;
            margin-top: 10px;
            background-color: #007BFF;
            color: #fff;
        }
    </style>
    <script>
        const data = [
            { id: "HOUR", type: "number" },
            { id: "MJPT", type: "number", note: "முனைஞ்சிபட்டி" },
            { id: "KRYND", type: "number", note: "காரியாண்டி" },
            { id: "IJT", type: "number" },
            { id: "PPADU", type: "number", note: "பருத்திப்பாடு" },
            { id: "TWAD", type: "number" },
            { id: "MILL", type: "number" },
            { id: "SRG", type: "number" },
            { id: "SUN", type: "number", multiplier: 300 },
            { id: "33GC", type: "number", multiplier: 300 },
            { id: "PF", type: "number" },
            { id: "PPURAM", type: "number" },
            { id: "33LV", type: "number" },
            { id: "110GC", type: "number", multiplier: 150 },
            { id: "FREQ", type: "number" },
        ];

        const form = document.createElement('form');

        data.forEach(item => {
            const wrapper = document.createElement('div');

            const label = document.createElement('label');
            label.innerHTML = `${item.id} 
                ${item.note ? `<span style="color: #666; font-size: 0.9em; font-weight: normal; font-style: italic;">- ${item.note}</span>` : ''}
                ${item.multiplier ? `<span style="color: red; font-weight: normal; margin-left: 5px;">(x${item.multiplier})</span>` : ''}`;

            const input = document.createElement('input');
            input.setAttribute('id', item.id);
            input.setAttribute('name', item.id);
            input.setAttribute('type', item.type);
            input.setAttribute('step', 0.001);

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            form.appendChild(wrapper);
        });

        const previewDiv = document.createElement('div');
        previewDiv.setAttribute('id', 'preview');

        function getStoredDetails() {
            const content = localStorage.getItem('previewContent');
            return content ? content.split('\n').filter(line => line.trim() !== '') : [];
        }

        function saveStoredDetails(lines) {
            if (lines.length > 0) {
                localStorage.setItem('previewContent', lines.join('\n'));
            } else {
                localStorage.removeItem('previewContent');
            }
        }

        function renderRecords(items, isFullList = false) {
            previewDiv.innerHTML = '';
            if (!items || items.length === 0) {
                copyButton.style.display = 'none';
                return;
            }

            items.forEach((item) => {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.alignItems = 'center';
                div.style.justifyContent = 'space-between';
                div.style.padding = '5px 0';
                div.style.borderBottom = '1px solid #ddd';

                const textSpan = document.createElement('span');
                textSpan.textContent = item.text;
                textSpan.className = 'record-text';
                // User requested to only fold at spaces. 
                // 'break-all' forces breaks *within* words/numbers. 
                // Removing it or using 'overflow-wrap: anywhere' or 'word-break: normal' is better.
                // 'overflow-wrap: anywhere' allows breaking long words if they overflow, but prefers spaces.
                textSpan.style.overflowWrap = 'anywhere';
                textSpan.style.marginRight = '10px';
                textSpan.style.flexGrow = '1';

                const actionContainer = document.createElement('div');
                actionContainer.style.display = 'flex';
                actionContainer.style.gap = '10px';

                // Copy Icon
                const copyIcon = document.createElement('span');
                copyIcon.innerHTML = '&#x1F4CB;'; // Clipboard
                copyIcon.style.cursor = 'pointer';
                copyIcon.title = 'Copy this record';
                copyIcon.style.fontSize = '1.2em';
                copyIcon.onclick = () => {
                    const text = textSpan.textContent;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(text).then(() => {
                            copyIcon.innerHTML = '&#x2714;';
                            setTimeout(() => copyIcon.innerHTML = '&#x1F4CB;', 1000);
                        });
                    } else {
                        const textarea = document.createElement('textarea');
                        textarea.value = text;
                        document.body.appendChild(textarea);
                        textarea.select();
                        try {
                            document.execCommand('copy');
                            copyIcon.innerHTML = '&#x2714;';
                            setTimeout(() => copyIcon.innerHTML = '&#x1F4CB;', 1000);
                        } catch (err) {
                            console.error('Fallback copy failed', err);
                        }
                        document.body.removeChild(textarea);
                    }
                };

                // Delete Icon
                const deleteIcon = document.createElement('span');
                deleteIcon.innerHTML = '&#128465;'; // Trash can
                deleteIcon.style.cursor = 'pointer';
                deleteIcon.title = 'Delete this record';
                deleteIcon.style.fontSize = '1.2em';
                deleteIcon.style.color = '#dc3545';
                deleteIcon.onclick = () => {
                    if (confirm('Delete this line?')) {
                        const allRecords = getStoredDetails();
                        // item.index is the index in the *original* file when rendered
                        if (allRecords[item.index] === item.text) {
                            allRecords.splice(item.index, 1);
                            saveStoredDetails(allRecords);

                            if (isFullList) {
                                // Refresh the full list view
                                showAllRecords();
                            } else {
                                // Single item view (just added), simply clear
                                previewDiv.innerHTML = '';
                                copyButton.style.display = 'none';
                            }
                        } else {
                            alert('Error: Record changed, please reload.');
                            showAllRecords();
                        }
                    }
                };

                actionContainer.appendChild(copyIcon);
                actionContainer.appendChild(deleteIcon);

                div.appendChild(textSpan);
                div.appendChild(actionContainer);
                previewDiv.appendChild(div);
            });

            // Check global copy button visibility
            if (items.length > 0) {
                copyButton.style.display = 'block';
            }
        }

        function showAllRecords() {
            const lines = getStoredDetails();
            const items = lines.map((text, index) => ({ text, index }));
            renderRecords(items, true);
        }

        const copyButton = document.createElement('button');
        copyButton.setAttribute('id', 'copyButton');
        copyButton.innerHTML = '&#x1F4CB; Copy ALL to clipboard';
        copyButton.style.width = '100%';
        copyButton.addEventListener('click', () => {
            const recordSpans = previewDiv.querySelectorAll('.record-text');
            let previewText = '';
            if (recordSpans.length > 0) {
                previewText = Array.from(recordSpans).map(s => s.textContent).join('\n');
            } else {
                previewText = previewDiv.textContent;
            }

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(previewText).then(() => {
                    alert('Copied all to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = previewText;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                try {
                    document.execCommand('copy');
                    alert('Copied all to clipboard!');
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                }
                const shareData = {
                    text: previewText
                };
                if (navigator.share) {
                    navigator.share(shareData).then(() => {
                        // alert('Shared successfully!');
                    }).catch(err => {
                        console.error('Failed to share: ', err);
                    });
                }
                document.body.removeChild(textarea);
            }
        });

        const submitButton = document.createElement('button');
        submitButton.textContent = 'Submit';
        submitButton.setAttribute('type', 'submit');
        form.appendChild(submitButton);

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const result = {};
            formData.forEach((value, key) => {
                const item = data.find(d => d.id === key);
                const displayValue = item && item.multiplier ? (value * item.multiplier).toFixed(1) : value;
                result[key] = parseFloat(displayValue);
            });
            result["PTR1"] = result["MJPT"] + result["KRYND"];
            result["PTR2"] = result["IJT"] + result["PPADU"] + result["TWAD"] + result["MILL"];
            result["PTR3"] = result["PTR1"] + result["PTR2"];
            result["MW"] = (result["PTR3"] / 60).toFixed(1);
            const keysOrder = ["MW", "110GC", "SRG", "SUN", "33GC", "PPURAM", "33LV", "MJPT", "KRYND", "IJT", "PPADU", "TWAD", "MILL", "PTR1", "PTR2", "PTR3", "FREQ", "PF"];
            const orderedValues = [];
            keysOrder.forEach(key => {
                if (result.hasOwnProperty(key)) {
                    orderedValues.push(result[key]);
                }
            });

            const recordString = result["HOUR"] + " - " + orderedValues.join(', ');

            // Save first to get the correct index
            const currentRecords = getStoredDetails();
            currentRecords.push(recordString);
            saveStoredDetails(currentRecords);

            // Render just this new record
            renderRecords([{ text: recordString, index: currentRecords.length - 1 }], false);

            copyButton.focus();

            copyButton.focus();
        });

        document.body.appendChild(form);
        document.body.appendChild(previewDiv);
        document.body.appendChild(copyButton);

        const firstInput = form.querySelector('input');
        if (firstInput) {
            firstInput.focus();
        }

        let showButton = document.getElementById('showButton');
        if (!showButton) {
            showButton = document.createElement('button');
            showButton.setAttribute('id', 'showButton');
            showButton.textContent = 'Show Prev Readings';
            showButton.style.marginTop = '10px';
            showButton.style.backgroundColor = '#17a2b8';
            showButton.style.color = '#fff';
            showButton.style.width = '100%';
            showButton.addEventListener('click', () => {
                const storedContent = getStoredDetails();
                if (storedContent.length > 0) {
                    showAllRecords();
                } else {
                    alert('No data found in LocalStorage!');
                }
            });
            document.body.appendChild(showButton);
        }

        let deleteButton = document.getElementById('deleteButton');
        if (!deleteButton) {
            deleteButton = document.createElement('button');
            deleteButton.setAttribute('id', 'deleteButton');
            deleteButton.textContent = 'Delete Prev Readings';
            deleteButton.style.marginTop = '10px';
            deleteButton.style.backgroundColor = '#dc3545';
            deleteButton.style.color = '#fff';
            deleteButton.style.width = '100%';
            deleteButton.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete the stored data?')) {
                    localStorage.removeItem('previewContent');
                    alert('LocalStorage cleared!');
                    previewDiv.innerHTML = '';
                    copyButton.style.display = 'none';
                }
            });
            document.body.appendChild(deleteButton);
        }
    </script>
</body>

</html>
